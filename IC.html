<html>

        <title>
            PSTC

        <style>
            body{
                background-color:#8C6E63;
            /* #8C6E63 */
            } 
            .typing{
            color:black(28, 27, 27);
            border-right:0.01rem solid #8C6E63;
            font-size: 2em;
            width:0;
            white-space: nowrap;
            overflow: hidden;
            animation: typing steps(30,end) forwards infinite 5.5s;
        }  
        .text{
            position:relative;
            left:3cm;
        }
        @keyframes typing{
            0%{
                width:0;
            } 
            50%{
                width:68% 
            }
        }
        .unit{
            position:relative;
            left:2.2cm;
            width:2cm;
            height:2cm;
            border: 3.5px solid black;
            border-radius: 14em;
        } 
        .u{
            display:flex;
            gap:3cm;
        } 
        a{
            font-size: 33px;
            color:black;
            text-decoration: none;
        }
        </style>
    </head>
